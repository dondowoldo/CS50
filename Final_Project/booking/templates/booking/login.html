{% extends "booking/base.html" %}
{% load static %}


{% block title %}
    Login
{% endblock %}

{% block body %}
<center>
    <h1 class="heading" style="font-size: max(6vw, 80px);">Login</h1>
    <form action="{% url 'booking:login' %}" method="post" style="padding-top: 5rem;">
        {% csrf_token %}
        <div class="form-group w-25">
            <p><input autofocus class="form-control" type="text" name="username" placeholder="Username"></p>
        </div>
        <div class="form-group w-25">
            <p><input class="form-control" type="password" name="password" placeholder="Password"></p>
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <br/>
    <p style="color:white;">Don't have an account? <a href="{% url 'booking:register' %}">Register here.</a></p>
</center>
{% endblock %}
