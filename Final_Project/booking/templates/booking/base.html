{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="{% static 'booking/styles.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300&display=swap" rel="stylesheet">
        
        <title>
            {% block title %}
                
            {% endblock %}
        </title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="{% static 'booking/javascript.js' %}"></script>
        <ul class="nav">
            <div class="navi-left">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'booking:index' %}"><h1 class="heading">HouseBrowse</h1></a>
                </li>
            </div>
            
                {% if not request.user.is_authenticated %}
                <div class="navi-right">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'booking:login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'booking:register' %}">Register</a>
                </li>
            </div>
                {% else %}    
                    <div class="navi-right-loggedin">
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="collapse" href="#userCollapse"><img src="{% static 'booking/user.svg' %}" id="userimg"></a>
                        </li>

                        <div class="collapse" id="userCollapse">
                            <div class="card card-body">
                                <a class="nav-link" href="{% url 'booking:logout' %}">My profile</a>
                            </div>
                            <div class="card card-body">
                                <a class="nav-link" href="{% url 'booking:logout' %}">Messages</a>
                            </div>
                            <div class="card card-body">
                                <a class="nav-link" href="{% url 'booking:logout' %}">Logout</a>
                            </div>
                        </div>
                    </div>
                {% endif %}
            
        </ul>
    
        {% block body %}
        {% endblock %}
    </body>
</html>
